<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <!-- Main Header Start -->
    <header class="main-header">
        <nav class="main-container main-navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/imgs/mysttuduosessions-logo.png" alt="Logo">
                </a>
            </div>
            <div class="header-search">
                <form action="#">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass header-search-icon"></i>
                        <input type="search" placeholder="Click to search" />
                    </div>
                </form>
            </div>
            <ul class="menu-list">
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li>
                    <a href="#">List Your Studio</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main Header End -->

    <!-- Main Home Hero Start -->
    <section class="main-home-hero">
        <div class="main-container">
            <div class="box-hero">
                <div class="hero-content">
                    <div class="hero-content-box">
                        <h1> <span class="hero-content-title">Let's</span> Book Your <span class="hero-content-title">Studio</span> Session!</h1>
                    </div>
                </div>
                <div class="hero-img">
                    <img src="./assets/imgs/hero-img.png" alt="Hero Man Listning">
                </div>
            </div>
        </div>
    </section>
    <!-- Main Home Hero End -->



    <!-- JS Files -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
